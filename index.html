<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Afazeres - Crud</title>
    <link rel="stylesheet" href="styles.css">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&family=Flow+Circular&family=Kanit:wght@200&family=Tsukimi+Rounded&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="scripts.js"></script>
 </head>

<body>
    <nav class="nav">
        <img src="img/logo.png" alt="" id="logo">
        <h2>Tarefas - CRUD <p>by じゅ</p></h2>
    </nav>

    <form method="POST" enctype="multipart/form-data" onSubmit="salvarForm(); return false;" id="frmCrud">
    <section id=sctDado>
        <input id="id" type=hidden value="-1" name="id" />
        <input id="task" type=text class="inputText" required placeholder="Digite a tarefa" name="task"/>
        <input id="local" type=text class="inputText" placeholder="Informe local" name="dblocal"/>
        <input id="time" type=number class="inputText" placeholder="Tempo em Horas" name="dbtime"/>
        <select id="status" class="inputText" name="dbstatus" disabled="true">
            <option value="pendente">Nova</option>
            <option value="ok">Finalizada</option>
            <option value="fazendo">Começar</option>
            <option value="parado">parar</option>
        </select>
    </section>
    <section id=sctButton>
        <input type=reset class="button" id="btnClean" value="Limpar"  onclick="restauraForm()"/>
        <input type=submit class="button" id="btnSave" value="Salvar"/>
    </section>
    </form>
    <section id="divList">
        <table>Lista de Afazeres
            <thead>
                <tr>
                    <th id="thCod">Código</th>
                    <th id="thTask">Afazeres</th>
                    <th id="thLocal">Local</th>
                    <th id="thTime">Tempo - hrs</th>
                    <th id="thStatus">Status</th>
                    <th class="thBtn">Editar</th>
                    <th class="thBtn">Remover</th>
                </tr>
            </thead> 
            <tbody id="tbodyTask">      
                <script type="text/javascript">carregarLista();</script>      
            </tbody>
        </table>
        <h5 id="msgPHP"></h5>
    </section>
</body>
</html>
